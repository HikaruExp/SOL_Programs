<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bananaBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="50%" stop-color="#A855F7" />
      <stop offset="100%" stop-color="#6366F1" />
    </linearGradient>
    <linearGradient id="bananaGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C4B5FD" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#818CF8" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="circuitLines" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E9D5FF" />
      <stop offset="100%" stop-color="#C4B5FD" />
    </linearGradient>
    <!-- Hex pattern -->
    <pattern id="hexPattern" x="0" y="0" width="12" height="14" patternUnits="userSpaceOnUse">
      <polygon points="6,2 10,4 10,8 6,10 2,8 2,4" 
               fill="none" stroke="#A78BFA" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k1="0" k2="1" k3="-0.5" k4="0"/>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <ellipse cx="100" cy="100" rx="85" ry="85" fill="url(#bananaGlow)" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Main banana shape -->
  <path d="M 50 140 
           Q 45 110, 55 85 
           Q 65 60, 85 50 
           Q 105 40, 125 45 
           Q 145 50, 155 70 
           Q 160 85, 155 100 
           Q 150 115, 140 125 
           Q 125 140, 100 145 
           Q 75 150, 50 140" 
        fill="url(#bananaBody)" 
        filter="url(#glow)"/>
  
  <!-- Hex pattern overlay -->
  <path d="M 50 140 
           Q 45 110, 55 85 
           Q 65 60, 85 50 
           Q 105 40, 125 45 
           Q 145 50, 155 70 
           Q 160 85, 155 100 
           Q 150 115, 140 125 
           Q 125 140, 100 145 
           Q 75 150, 50 140" 
        fill="url(#hexPattern)"/>
  
  <!-- Circuit lines -->
  <path d="M 70 80 L 85 85 L 95 75" stroke="url(#circuitLines)" stroke-width="1.5" fill="none" opacity="0.9"/>
  <path d="M 110 70 L 120 75 L 130 65" stroke="url(#circuitLines)" stroke-width="1.5" fill="none" opacity="0.9"/>
  <path d="M 85 100 L 100 105 L 115 95" stroke="url(#circuitLines)" stroke-width="1.5" fill="none" opacity="0.9"/>
  <path d="M 65 115 L 80 120 L 95 110" stroke="url(#circuitLines)" stroke-width="1.5" fill="none" opacity="0.9"/>
  
  <!-- Circuit nodes (dots) -->
  <circle cx="70" cy="80" r="3" fill="#E9D5FF"/>
  <circle cx="95" cy="75" r="2.5" fill="#E9D5FF"/>
  <circle cx="110" cy="70" r="3" fill="#E9D5FF"/>
  <circle cx="130" cy="65" r="2.5" fill="#E9D5FF"/>
  <circle cx="85" cy="100" r="3" fill="#E9D5FF"/>
  <circle cx="115" cy="95" r="2.5" fill="#E9D5FF"/>
  <circle cx="65" cy="115" r="2.5" fill="#E9D5FF"/>
  <circle cx="95" cy="110" r="3" fill="#E9D5FF"/>
  
  <!-- Stem -->
  <ellipse cx="52" cy="138" rx="6" ry="4" fill="#4C1D95"/>
  
  <!-- Highlight/shine -->
  <ellipse cx="85" cy="65" rx="25" ry="12" fill="white" opacity="0.15" transform="rotate(-20 85 65)"/>
  
  <!-- Nano particles floating around -->
  <circle cx="35" cy="90" r="2" fill="#C4B5FD" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="165" cy="85" r="1.5" fill="#C4B5FD" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="130" r="2" fill="#C4B5FD" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="45" cy="60" r="1.5" fill="#C4B5FD" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>